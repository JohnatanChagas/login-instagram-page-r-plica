<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <figure class="container-imagens">
        <img class="img-celular" src="./img/celular.png" alt="foto-celular-intagram">
        <img class="imagem-celular" src="./img/insta1.png">
        <img class="imagem-celular" src="./img/insta2.png" id="troca-imagem">
    </figure>

    <section class="container-itens">
        <form class="container-form">
            <img class="insta-logo" src="./img/insta-logo.png" alt="logo-insta">
            <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>

            <a class="login-facebook" href="#">Entrar com o Facebook</a>
            <a class="esqueceu-senha" href="#">Esqueceu a senha ?</a>
        </form>

        <section class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta ?</p> <a class="link-cadastro" href="#">Cadastrar-se</a>
        </section>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <section class="container-app">
            <img class="logo-app" src="./img/ios.png" alt="logo-ios">
            <img class="logo-app" src="./img/google.png" alt="logo-google">
        </section>

    </section>
</body>
<!-- LINK JAVASCRIPIT -->
<script src="scripts.js"></script>

</html>
